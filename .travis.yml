language: python

python:
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6-dev" # 3.6 development branch

matrix:
  allow_failures:
    - python: "3.5-dev"
    - python: "3.6-dev"

before_install:
  - nvm install 7.2.0
  - nvm use 7.2.0

install:
  - pip install -r requirements.txt
  - pip install -r ci-requirements.txt
  - npm install

script:
  - coverage run wikilegis/manage.py test
  - flake8 wikilegis
  - npm run lint

after_success:
  - coveralls
