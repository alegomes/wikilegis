<div class="bill__content" data-content="bill" data-bill="{{bill.id}}">
  <div class="content__header">
    <h1 class="header__title">
      {{bill.title}}
    </h1>

    <h2 class="header__epigraph">
      {{bill.epigraph}}
    </h2>

    <p class="header__description">
      {{bill.description}}
    </p>
  </div>

  <ol class="content__segments">
    {% for segment in bill.segments.all %}
      {% include "segment/_index.html" with segment=segment %}
    {% endfor %}
  </ol>
</div>
